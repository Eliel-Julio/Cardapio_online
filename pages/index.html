<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Online</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../images/favcon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="sup">
            <div id="img">
                <img src="../images/np1.jpeg" alt="" srcset="">
            </div>
        </div>
        <div id="sub">
            <div id="head">
                <div id="enjoy">enjoy</div>
                <div id="tk">taking care of your self</div>
            </div>
            <div id="menu">
                <div class="option" id="op1">
                    <img src="../images/np1.jpeg" alt="" onclick="changeimg('../images/np1.jpeg', '#065702')">
                </div>
                <div class="option" id="op2" >
                    <img src="../images/np2.jpg" alt="" onclick="changeimg('../images/np2.jpg', '#652113')">
                </div>
                <div class="option" id="op3">
                    <img src="../images/np3.jpg" alt="" onclick="changeimg('../images/np3.jpg', '#b76e14')">
                </div>
                <div class="option" id="op4">
                    <img src="../images/np4.jpg" alt="" onclick="changeimg('../images/np4.jpg', '#8a424b')">
                </div>
            </div>
            <div id="butao">
                <a href="#">ORDER NOW</a>
            </div>
        </div>
    </div>
    <script>
        function changeimg(src , cor){
            var img = document.querySelector('div#img img')
            img.src =src
            document.documentElement.style.setProperty('--cor1', cor)
        }
    </script>
</body>
</html>
